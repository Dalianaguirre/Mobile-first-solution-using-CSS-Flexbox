<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./assets/pics/favicon-32x32.png">

	<title>Frontend Mentor | Results summary component</title>

	<link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
	<header class="header1">
		<h1>Your Result</h1>

		<section class="score">
			<h2>
				<span>76</span>
				<p>of 100</p>
			</h2>
		</section>
		
		<section class="subtitle">
			<h3>Great</h3>
				<p>You scored higher than 65% of the people who have taken these tests.</p>
		</section>
	</header>

	<main>
		<header class="header2">
			<h4>Summary</h4>
		</header>
		<section class="summary">
			<div class="article">
				<article class="reaction">
					<img src="./assets/pics/icon-reaction.svg" alt="Icono de Reaction">
					<p>Reaction</p>
					<div class="operation"><strong>80 </strong> / 100</div>
				</article>
				
				<article class="memory">
					<img src="./assets/pics/icon-memory.svg" alt="Icono de Memory">
					<p>Memory</p>
					<div class="operation"><strong>92 </strong>  / 100</div>			
				</article>
				
				<article class="verbal">
					<img src="./assets/pics/icon-verbal.svg" alt="Icono de Verbal">
					<p>Verbal</p>
					<div class="operation"><strong>61 </strong> / 100</div>
				</article>
				
				<article class="visual">
					<img src="./assets/pics/icon-visual.svg" alt="Icono de Visual">
					<p>Visual</p>
					<div class="operation"><strong>72 </strong> / 100</d>
				</article>
			</div>
			
		</section>
    
        <section>
			<button>Continue</button>
		</section>
	</main>

	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
		Coded by <a href="#">Dalian Aguirre</a>.
	</div>
</body>
</html>
